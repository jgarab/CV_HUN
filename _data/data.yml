  title: Profil
  details: |
    Közel tíz év autóipari tapasztalat után úgy döntöttem, hogy az iparban szerzett tapasztalatomat át szeretném adni a fiatalabb korosztálynak, ezért csatlakoztam a Soproni Egyetem Informatikai és Matematikai Intézetéhez oktatóként. Elsősorban a vállalatirányítási rendszerekhez és a minőségbiztosításhoz kapcsolódó tárgyakat oktatom ipari partnerek bevonásával gazdaságinformatikus, közgazdász és mérnökhallgatóknak magyar és angol nyelven. 
    Az akadémiai és az ipari tapasztalataim elsősorban a következő területekre terjednek ki: minőségbiztosítás, termelés, logisztika. műszaki mechanika, anyagtudomány, projektmenedzsment. A munkaköreimből adódóan van vezetői tapasztalatom kis létszámú csoport vezetésében.

